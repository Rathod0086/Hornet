<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Hornet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
       @keyframes popUp {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    50% {
        opacity: 1;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.card {
    box-shadow: 0 8px 16px 0 rgba(3, 3, 3, 1);
    max-width: 300px;
    margin: 50px auto;
    text-align: center;
    font-family: arial;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: popUp 1.5s ease-out forwards; /* Increased duration to 1.5s */
    z-index: 1; /* Ensure the card stays above the video */
    position: relative;
}

body {
    margin: 0; /* Remove default margin for full screen video */
    overflow: hidden; /* Prevent scrollbars caused by the video */
}

/* Background video styling */
.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1; /* Send the video to the background */
}

.card img {
    width: 100%;
    animation: popUp 1.9s ease-out 0.6s forwards; /* Apply animation to the image with a delay */
}

h1 {
    color: white;
    animation: popUp 1.9s ease-out 1.6s forwards; /* Increased duration and delay for h1 */
}

.title {
    color: rgb(250, 241, 241);
    font-size: 18px;
    animation: popUp 1.9s ease-out 2.4s forwards; /* Increased duration and delay for title */
}

i {
    color: white;
    animation: popUp 1.9s ease-out 4.0s forwards; /* Increased duration and delay for paragraphs */
}
p {
    color: white;
    animation: popUp 1.9s ease-out 3.2s forwards; /* Increased duration and delay for paragraphs */
}



.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 1);
}

button {
    border: none;
    outline: none;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #555;
    transform: scale(1.05);
}

a {
    text-decoration: none;
    font-size: 22px;
    color: rgb(250, 248, 248);
    transition: color 0.3s;
}

a:hover {
    color: #555;
    opacity: 0.7;
}

    </style>
    <script>
        // Redirect back to the main page after 6 seconds
        window.onload = function () {
            setTimeout(function () {
                window.location.href = "index.html";
            }, 6000); // Show the welcome message for 6 seconds
        };
    </script>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop class="bg-video">
        <source src="/videos/galaxy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="card">
        <img src="/images/Tushar.jpg" alt="Tushar Rathod">
        <h1>Welcome to Hornet!</h1>
        <p class="title">CEO & Founder, Hornet</p>
        <p>Harvard University</p>
        <div style="margin: 24px 0;">
            <a href="#"><i class="fa fa-instagram"></i></a> 
            <a href="#"><i class="fa fa-twitter"></i></a>  
            <a href="#"><i class="fa fa-whatsapp"></i></a>  
            <a href="#"><i class="fa fa-facebook"></i></a> 
        </div>
        <p><button>Contact</button></p>
    </div>
</body>
</html>
